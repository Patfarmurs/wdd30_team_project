<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="divider" id="team-header">
        <a href="index.html">
          Sleep
          <span class="highlight">Outside</span>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <h2>Order Form</h2>
      <section>
        <form id="orderForm" onsubmit="return validateForm()">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
          /><br /><br />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
          /><br /><br />

          <label for="streetAddress">Street Address:</label>
          <input
            type="text"
            id="streetAddress"
            name="streetAddress"
            required
          /><br /><br />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required /><br /><br />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required /><br /><br />

          <label for="zipCode">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" required /><br /><br />

          <label for="creditCardNumber">Credit Card Number:</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            required
          /><br /><br />

          <label for="expirationDate">Expiration Date:</label>
          <input
            type="text"
            id="expirationDate"
            name="expirationDate"
            required
          /><br /><br />

          <label for="securityCode">Security Code:</label>
          <input
            type="text"
            id="securityCode"
            name="securityCode"
            required
          /><br /><br />

          <button type="submit">Checkout</button>
        </form>
      </section>
      <legend>Order Summary</legend>
      <ul>
        <li>
          <label for="cartTotal"
            >Item Subtotal(<span id="num-items"></span>)</label
          >
          <p name="cartTotal" id="cartTotal"></p>
        </li>
        <li>
          <label for="shipping">Shipping Estimate</label>
          <p id="shipping"></p>
        </li>
        <li>
          <label for="tax">Tax</label>
          <p id="tax"></p>
        </li>
        <li>
          <label for="orderTotal"><b>Order Total</b></label>
          <p id="orderTotal"></p>
        </li>
      </ul>
    </main>

    <footer id="team-footer">&copy;NOT a real business</footer>
  </body>
</html>
